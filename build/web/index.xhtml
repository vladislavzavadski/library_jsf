<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <h:head>
        <title>#{msg.title}</title>
        <h:outputStylesheet library="css" name="style_index.css"  />
    </h:head>
    <h:body>
        <f:view locale="#{localeChanger.locale}">
        <div class="main">
            <p><h:form>
                    <h:commandLink action='#{localeChanger.setLocale("en")}'>
                    <h:graphicImage library="images" name="en.png"/>
                </h:commandLink>
                    
                    <h:commandLink action='#{localeChanger.setLocale("ru")}'>
                    <h:graphicImage library="images" name="ru.png"/>
                </h:commandLink>    
            </h:form>
            </p>
            <div class="content">
                <p class="title"><h:graphicImage library="images" name="lib.png"/></p>
                <p class="title">#{msg.title}</p>
            </div>
            <div class="login_div">
                <p class="title">#{msg.inp_info}</p>
                <h:form styleClass="login_form">
                    #{msg.name}
                    <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="#{msg.empty_field}">
                        <f:validator validatorId="com.library.validators.IndexValidator"/>
                        <f:ajax event="keyup" render="loginError"/>
                    </h:inputText>
                    <h:commandButton action="pages/books?faces-redirect=true" value="#{msg.enter}">
                       
                    </h:commandButton>
                    <p><h:message id="loginError" for="username" styleClass="error"/></p>
                </h:form>
            </div>  
            <div class="footer">
            #{msg.footer}
        </div>
        </div>
    </f:view>        
    </h:body>
        
</html>
