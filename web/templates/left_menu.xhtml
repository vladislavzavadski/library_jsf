<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <h4>#{msg.genres}</h4>
            <div class="genres">
                <h:form id="genre_ff">
                    <ui:repeat value="#{genreController.genrelist}" var="g">
                    
                       <h:commandLink id="link"  value="#{g.name}" styleClass="#{g.id==searchController.currentGenre?'selected_link':''}">
                            <f:param name="genre_id" value="#{g.id}"/>
                            <f:ajax event="click" render="@form :book_view :booksCount :let_menu  :search_ff"  listener="#{searchController.fillBooksByGenre()}"/>
                        </h:commandLink>
                        
                    
                </ui:repeat>
                    </h:form>
            </div>
        </ui:composition>    
    </h:body>
</html>
