<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <div class="logo">
                <h:graphicImage library="images" name="library.png"/>
            </div>
            <div class="descr">
                <h3>#{msg.welcome_title}</h3>
            </div>
            <div class="welcome">

                <h:form>
                     <h5>#{msg.welcome}, #{user.name}</h5>
                    <h:commandLink action="#{loginController.exit()}" value="#{msg.exit}"/>
                    
                </h:form>
            </div>
            <div class="search_div">
                <h:form styleClass="search_form" id="search_ff">
                    <h:inputText id="search_request" styleClass="search_string" value='#{searchController.searchString}'>
                        
                    </h:inputText>
                    <h:commandButton id="search_button" styleClass="search_button" value="#{msg.search}"/>
                    <h:selectOneMenu value="#{searchController.searchType}">
                        <f:selectItems value="${searchController.searchList}"/>
                    </h:selectOneMenu>
                    <f:ajax event="click" execute="search_button" render=":book_list :booksCount :genre_ff :pages1 :pages2 :let_menu" listener="#{searchController.fillBooksBySearch()}"/>
                </h:form>

            </div>   
            
            <div class="letters">
                <h:form id="let_menu">
                    <ui:repeat value="#{searchController.russianLetters}" var="letter">
                        <h:commandLink value='#{letter}' styleClass="#{searchController.currentLetter.charAt(0)==letter?'selected_letter':''}">
                            <f:param name="letter" value="#{letter}"/>
                            <f:ajax event="click" render="let_menu :book_list :booksCount :genre_ff :pages1 :pages2 :search_ff" listener="#{searchController.fillBooksByLetter()}"/>
                        </h:commandLink>
                    </ui:repeat>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
