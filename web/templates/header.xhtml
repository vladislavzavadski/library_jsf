<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>
            <div class="logo">
                <h:graphicImage library="images" name="library.png"/>
            </div>
            <div class="descr">
                <h3>#{msg.welcome_title}</h3>
            </div>
            <div class="welcome">
                <h5>#{msg.welcome}</h5>
                <h6>#{msg.exit}</h6>
            </div>
            <div class="search_div">
                <h:form styleClass="search_form">
                    <h:inputText id="search_request" styleClass="search_string">
                        
                    </h:inputText>
                    <h:commandButton action="#" styleClass="search_button" value="#{msg.search}"/>
                    <h:selectOneMenu value="#{searchController.searchType}">
                        <f:selectItems value="${searchController.searchList}"/>
                    </h:selectOneMenu>
                </h:form>
            </div>    
            
        </ui:composition>
    </h:body>
</html>
